<h3>
<b>Speak</b></h3>

<p><br>This command changes the language you are speaking to others, for
private and public conversation.
<p><b>Syntax:</b>
<br><b>&nbsp; speak &lt;language></b>
<br><b>&nbsp; speak private &lt;language></b>
