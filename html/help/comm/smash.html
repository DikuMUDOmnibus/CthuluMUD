<h3>
Smash</h3>

<p><br>If you can't open a door and you're not skilled in the art of picking
locks, you can instead try to smash the door.&nbsp; Don't try this, if
the door look very solid or you're not extremely strong.&nbsp; All kinds
of held digging tools can be helpful.
<p><b>Syntax:</b>
<br><b>&nbsp; smash &lt;direction></b>
<br><b></b>&nbsp;
