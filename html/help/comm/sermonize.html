<h3>
<b>Sermonize</b></h3>

<p><br>Sermonize is the priest's way to help you change your alignment.&nbsp;
If the priest is successful your alignment will change towards his own.
This can be used for making big-time money, since almost nobody seems to
be happy with his alignment as it is.
<p><b>Syntax:</b>
<br><b>&nbsp; sermonize &lt;character></b>
<br>&nbsp;
