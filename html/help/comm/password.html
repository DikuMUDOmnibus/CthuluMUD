<h3>
<b>Password</b></h3>

<p><br>PASSWORD changes your character's password.&nbsp; The first argument
must be your old password.&nbsp; The second argument is your new password.
<br>The PASSWORD command is protected against being snooped or logged.<b></b>
<p><b>Syntax: password &lt;old-password> &lt;new-password></b>
<br>&nbsp;
