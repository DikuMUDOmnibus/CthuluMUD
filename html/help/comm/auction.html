<h3>
<b>Auction</b></h3>

<p><br>You can only auction stuff when you're in an auction hall and even
there, the stuff will only be announced for sale regionally.&nbsp; If you
get such an announcement you can bet a certan ammount of money.&nbsp; The
higherst bet recieves the object.
<p><b>Syntax:</b>
<br><b>&nbsp; auction &lt;object></b>
<br><b>&nbsp; bet</b>
<br><b>&nbsp; bet &lt;gold></b>
