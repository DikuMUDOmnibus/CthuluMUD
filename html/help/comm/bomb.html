<h3>
<b>Bomb</b></h3>

<p><br>If you're skilled in the use of explosives and got the appropriate
materials you can transform a grenade into a timebomb.&nbsp; If not disarmed
it will explode when the timer has run out.<b></b>
<p><b>Synatax:</b>
<br><b>&nbsp; bomb</b>
<br><b>&nbsp; bomb lay &lt;timer></b>
<br><b>&nbsp; bomb disarm &lt;bomb></b>
<br><b>&nbsp; bomb info &lt;bomb></b>
<br>&nbsp;
