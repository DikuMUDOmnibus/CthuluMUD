<h3>
<b>Train</b></h3>

<p><br>With the <b>train</b> command you can improve your attributes or
gain practices or sanity.&nbsp; Note that training an attribute often will
make further training more expensive.
<p><b>Syntax:</b>
<br><b>&nbsp; train</b>
<br><b>&nbsp; train &lt;attribute></b>
<br>&nbsp;
<br>&nbsp;
