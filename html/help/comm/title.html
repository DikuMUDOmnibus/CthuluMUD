<h3>
<b>Title</b></h3>

<p><br>Sets your title to a given string.
<br>The game supplies a title when your character is created and when you
advance a level.&nbsp; You can use TITLE to set your title to something
else.<b></b>
<p><b>Syntax: title &lt;string></b>
<br>&nbsp;
