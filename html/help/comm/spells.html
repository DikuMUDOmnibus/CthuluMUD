<h3>
<b>Spells</b></h3>

<p><br>This displays all of the spells that you have some skill in along
with their cost, in mana points, to cast.&nbsp; Note that the cost is reduced
as your skill with the spell improves.
<p><b>Syntax:</b>
<br><b>&nbsp; spell</b>
<br><b>&nbsp; spell &lt;spell name></b>
<br><b></b>&nbsp;
