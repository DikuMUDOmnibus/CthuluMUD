<h3>
<b>Alias</b></h3>

<p><br>Do not enter the alias using the ' ' marks.
<br>The Alias command lets you specify macros that execute more complex
commands with a short sequence of keystrokes.
<br>Unalias will clear an existing alias.
<p><b>Syntax: alias &lt;name> &lt;command string></b>
<br>&nbsp;
