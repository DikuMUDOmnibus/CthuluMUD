<H3>Bio</H3>
<P>This lets you edit your characters biography.</P>
<H4>Syntax:</H4>
<PRE>
  <B>bio</B>
</PRE>
<P>You will be placed into a mini-edit session upon your biography.
When you are done, enter an @ on a blank line to exit.</P>
<P>You can see other peoples biographies through the 'whois' command.</P>
