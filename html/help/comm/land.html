<h3>
<b>Land / Launch</b></h3>

<p><br>Land is used to get rid of a FLY affect. If it's a permanent / racial
one, you can reactivate it with the launch command.
<p><b>Synatax:</b>
<br><b>&nbsp; land</b>
<br><b>&nbsp; launch</b>
<br>&nbsp;
