<h3>
<b>Split</b></h3>

<p><br>This splits some gold between you and all the members of your group
who are in the same room as you.&nbsp; It's customary to split the gold
after a kill - Autosplit does that for you.
<p><b>Syntax:</b>
<br><b>&nbsp; split &lt;amount></b>
<br>&nbsp;
