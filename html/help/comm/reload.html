<h3>
Reload</h3>

<p><br>Reload is a macro that performs the remove, wield action that is
needed to load/clean a gun.&nbsp; You should have some clip or other type
of suitable ammo ready.&nbsp; If you have clips of the wrong size, the
command will load your weapon partially.
<p><b>Syntax:</b>
<br><b>&nbsp; reload</b>
<br><b></b>&nbsp;
