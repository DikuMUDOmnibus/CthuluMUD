<h3>
<b>Body</b></h3>

<p><br>This command shows you the status of your body parts.&nbsp; Injuries
or wounds will affect your stats, so try to be as healthy as possible.
<p><b>Syntax:</b>
<br><b>&nbsp; body</b>
<br><b></b>&nbsp;
<br>&nbsp;
