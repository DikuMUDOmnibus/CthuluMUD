<h3>
<b>Worship</b></h3>

<p><br>On <b>score</b> you can see who you are worshiping right now. The
worship command allows you to change the god you worship with your sacrifices.Your
god's mana regeneration depends on your sacrifices to your god.
<p><b>Synatax:</b>
<br><b>&nbsp; worship</b>
<br><b>&nbsp; worship &lt;deity></b>
<br>&nbsp;
