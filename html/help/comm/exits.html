<h3>
<b>Exits</b></h3>

<p><br>Tells you the visible exits of the room you are in.&nbsp; Not all
exits are visible. A better alternative for this command is <a href="http://cthulhu.mud.at/help/comm/scan.html">Scan</a>.
<p><b>Syntax:</b>
<br><b>&nbsp; exits</b>
