<H3>Description</H3>
<P>This lets you edit your characters description.</P>
<H4>Syntax:</H4>
<PRE>
  <B>description</B>
</PRE>
<P>You will be placed into a mini-edit session upon your description.
When you are done, enter an @ on a blank line to exit.</P>
