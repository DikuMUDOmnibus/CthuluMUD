<h3>
<b>Listen / Smell / Read</b></h3>

<p><br>Those commands are used to catch up special information about a
room or an object.
<p><b>Syntax:</b>
<br><b>&nbsp; listen [&lt;object>]</b>
<br><b>&nbsp; smell [&lt;object>]</b>
<br><b>&nbsp; read [&lt;object>]</b>
<br><b></b>&nbsp;
<br>&nbsp;
