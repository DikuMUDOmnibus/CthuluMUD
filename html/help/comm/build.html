<h3>
<b>Build</b></h3>

<p><br>This command allows heroes limited access to area building.&nbsp;
The resulting buildings, mobs or objects will be personalized and ready
for use.
<p><b>Syntax:</b>
<br><b>&nbsp; build</b>
<br><b>&nbsp; build &lt;building></b>
<br><b>&nbsp; build info</b>
<br><b>&nbsp; build info &lt;building></b>
<br><b></b>&nbsp;
</body>
