<h3>
<b>Outfit</b></h3>

<p><br>The outfit command, usable by levels 5 and below, equips your character
with a new set of basic gear, courtesy of the Dean's warehouses.&nbsp;
Only empty equipment slots are affected.
<br>&nbsp;
