<h3>
<b>Eat / Drink / Feed</b></h3>

<p><br>When you are thirsty, DRINK something.
<br>When you are hungry, EAT something.
<br>Feed allows you to toggle the feed setting (accept food, when offered)
or to feed someone else.
<p><b>Syntax: drink &lt;object></b>
<br><b>Syntax: eat &lt;object></b>
<br><b>Syntax: feed</b>
<br><b>Syntax: feed &lt;character> &lt;object></b>
<br>&nbsp;
<br>&nbsp;
