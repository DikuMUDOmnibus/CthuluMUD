<h3>
Throw</h3>

<p><br>If you want to use explosives/grenades, hold them and throw them
in a given direction.&nbsp; That way you can attack neighbouring rooms
or even blow up doors.
<br>As well, you can throw the spear yoi are wielding.
<p><b>Syntax:</b>
<br><b>&nbsp; throw &lt;direction></b>
<br><b>&nbsp; throw &lt;portal / building / vehicle></b>
<br><b></b>&nbsp;
