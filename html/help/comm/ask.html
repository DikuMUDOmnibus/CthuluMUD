<h3>
<b>Ask / Converse / Talk</b></h3>

<p><br>With this command you can initiate a conversation.
<br>If you don't select a topic you'll discuss about general topics.<b></b>
<p><b>Syntax:</b>
<br><b>&nbsp; ask &lt;mob> [&lt;topic>]</b>
