<h3>
<b>Email</b></h3>

<p><br>This command inputs your email address, which will then be available
to other users with the whois command. If you do not wish others to be
able to see your email address, do not enter one.
<p><b>Syntax:</b>
<br><b>&nbsp; email &lt;addy></b>
<br><b></b>&nbsp;
