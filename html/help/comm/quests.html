<H3>Quests</H3>
<P>The quests command displays information about the quests that you
are participating in.</P>
<H4>Syntax:</H4>
<PRE>
  <B>quests</B> [<B>all</B>]
</PRE>
<P>Without a parameter is displays information about all quest that
you are currently persuing.</P>
<P>With all specified it will also show information about quests
you have completed.</P>
