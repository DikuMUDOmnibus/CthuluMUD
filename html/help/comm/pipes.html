<h3>
Smoke / Tamp</h3>

<p><br>Instead of eating herbs that might be poisonous, you might be more
careful and smoke them instead.&nbsp; You'll have a weaker version of the
herb effects but no direct poison effect.
<br>Before you can smoke a pipe, you must tamp it, then wear it.
<p><b>Syntax:</b>
<br><b>&nbsp; tamp &lt;pipe></b>
<br><b>&nbsp; smoke</b>
<br><b></b>&nbsp;
