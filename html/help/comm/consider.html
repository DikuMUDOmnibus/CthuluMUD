<h3>
<b>Consider</b></h3>

<p><br>Consider tells you what your chances are of killing a character.
Of course, it's only a rough estimate.
<br>It also gives you an estimate of the mob's relative health to you.<b></b>
<p><b>Synatax:</b>
<br><b>&nbsp; consider &lt;character></b>
<br>&nbsp;
