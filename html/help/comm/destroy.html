<h3>
<b>Destroy / Rebuild</b></h3>

<p><br>You can slowly damage and destroy stationary stuff like fountains,
trees, portals until they become unusable. Rebuild slowly repairs them.
<p><b>Synatax:</b>
<br><b>&nbsp; destroy &lt;object></b>
<br><b>&nbsp; rebuild &lt;object></b>
<br>&nbsp;
