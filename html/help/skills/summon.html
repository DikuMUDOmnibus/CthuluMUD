<h3>
<b>Summon [Spell]</b></h3>

<p><br>This spell summons a character from anywhere else in the world into
your room. Characters who are fighting may not be summoned.<b></b>
<p><b>Syntax:</b>
<br><b>cast 'summon' &lt;character></b>
<br><b></b>&nbsp;
