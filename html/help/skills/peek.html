<h3>
<b>Peek [Skill]</b></h3>

<p><br>The peek skill is useful for seeing what a player or monster is
carrying, the better to use the steal command with.&nbsp; More intelligent
characters are harder to peek at.
<p><b>Syntax: look &lt;player></b>
<br><b></b>&nbsp;
