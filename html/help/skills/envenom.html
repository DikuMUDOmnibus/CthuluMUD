<h3>
<b>Envenom [Skill]</b></h3>

<p><br>Thieves can learn the art of poisons very well, and thus are the
only class able to gain the envenom skill. Envenom will imbue a weapon
with a poison coating which is quite durable (but will eventually wear
off) or can even add poison to food or drink.
<p>syntax: <b>envenom &lt;object></b>
