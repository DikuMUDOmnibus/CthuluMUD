<H3>Dreaming</H3>
<P>The skill is concerned with the manuilation of dreams and the shared
dream worlds.
It can be used to enter and leave 
<A HREF="../concepts/dreamlands.html">dreamlands</A>
and to communicate with other
people who are asleep.
It also assists in certain spells that influence the dream world.</P>
