<h3>
<b>Poison [Spell]</b></h3>

<p><br>This spell reduces the strength of the victim by two, as well as
reducing the victim's regeneration rate.<b></b>
<p><b>Syntax:</b>
<br><b>cast 'poison' &lt;character></b>
