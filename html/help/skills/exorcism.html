<h3>
<b>Exorcism [Spell]</b></h3>

<p><br>Exorcism is a spell for holy priests only, that calls upon the power
of their deity to aid them in their mission. If the priest is holy enough,
his deity will come to his aid.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'exorcism' &lt;character></b>
<br>&nbsp;
