<h3>
<b>Animate Dead [Spell]</b></h3>

<p><br>This spell brings a corpse into a state of slavery, soulless and
totally obedient to the one who raised it.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'animate dead' &lt;corpse></b>
