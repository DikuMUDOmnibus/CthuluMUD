<h3>
<b>Power Word [Spell]</b></h3>

<p><br>Allows you to fill your words with magic powers.&nbsp; It's used
when you have to speak a magic formula. In general it does nothing at all.
But special words in special situations may have great effect.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'power word' '&lt;words>'</b>
<br>&nbsp;
