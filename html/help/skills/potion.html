<h3>
<b>Create Potion [Spell]</b></h3>

<p><br>Using this spell, the mage goes a little wild, mixing together random
herbs and ingredients and hoping something useful comes out. They produce
a totally random potion, with random effects.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'create potion'</b>
