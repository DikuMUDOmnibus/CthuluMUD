<h3>
<b>Create Buffet [Spell]</b></h3>

<p><br>The create buffet spell makes a great many baskets of fruits and
vegetables. How many depends on your skill at the spell.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'create buffet'</b>
