<h3>
<b>Water Breathing [Spell]</b></h3>

<p><br>Affected by this spell, non-water breathers will be able to take
oxygen from the water for a period of time, preventing damage from drowning.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'water breathing'</b>
<br>&nbsp;
