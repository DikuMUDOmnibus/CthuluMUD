<h3>
<b>Flamestrike [Spell]</b></h3>

<p><br>Casting this spell summons an enormous column of intense flame which
descends on the victim and burns all around them, causing immense amounts
of fire damage.
<p><b>Syntax:</b>
<br><b>cast 'flamestrike' &lt;character></b>
