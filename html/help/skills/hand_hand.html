<h3>
<b>Hand to Hand [Skill]</b></h3>

<p><br>Hand to Hand combat is the ability to fight effectively using ones
bare hands. More than mere fist-fighting, the master of this type of combat
will often be the better of his armed opponent.
<p>You might want to check: <b>Weapons Mastery</b>
