<h3>
<b>Mass Healing [Spell]</b></h3>

<p><br>Casting this spell sends the caster's aura out to all those in the
room, filling them with healing energy and closing their wounds.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'mass healing'</b>
<br>&nbsp;
