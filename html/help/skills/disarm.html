<h3>
<b>Disarm [Skill]</b></h3>

<p><br>Disarm is a somewhat showy and unreliable skill, designed to relieve
your opponent of his weapon.&nbsp; The best possible chance of disarming
occurs when you are skilled both your own and your opponent's weapon.<b></b>
<p><b>syntax: disarm &lt;victim></b>
<br><b></b>&nbsp;
