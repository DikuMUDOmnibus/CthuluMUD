<h3>
<b>Skin [Skill]</b></h3>

<p><br>With the <b>taylor</b> skill you are able to taylor pieces of armor
out of killed beasts.&nbsp; The stats and the material the armor is made
of depends on what you make if of.
<p><b>Syntax:</b>
<br><b>&nbsp; skin &lt;corpse> &lt;armortype></b>
<br>&nbsp;
