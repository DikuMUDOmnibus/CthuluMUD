<h3>
<b>Scrying [Skill]</b></h3>

<p><br>Using a scrying pool as a visionary window, scrying allows one to
see through the eyes of another. Scrying a mob or player will show you
the room they are standing in, along with whatever might be in the room
with them.
<p><b>Syntax:</b>
<br><b>&nbsp;scry &lt;character></b>
