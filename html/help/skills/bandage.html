<h3>
<b>Bandage [Skill]</b></h3>

<p><br>Learning first aid can be important to those who lack the magical
ability to cast healing spells. By learning to bandage themselves and others,
a non-magic user can aid in healing wounds.
<p><b>Syntax:</b>
<br><b>&nbsp; bandage &lt;character></b>
