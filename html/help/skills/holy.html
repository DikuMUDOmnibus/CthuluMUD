<h3>
<b>Holy Word [Spell]</b></h3>

<p><br>Summoning the forces of good within themselves, a good mage can
fill himself with powers, raising his ability to fight greatly. The concentration
required, however, can drain the caster quite considerably.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'holy word'</b>
<br>&nbsp;
