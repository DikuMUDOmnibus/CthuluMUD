<h3>
<b>Regeneration [Spell]</b></h3>

<p><br>The regeneration spell boosts the healing power of the recipient
for a short period of time.<b></b>
<p><b>Syntax:</b>
<br><b>cast 'regeneration' &lt;character></b>
