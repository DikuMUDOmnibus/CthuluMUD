<h3>
<b>Steal [Skill]</b></h3>

<p><br>Theft is the defining skill of the thief, and is only available
to that class. It allows items to be stolen from the inventory of monsters
and characters,&nbsp; and even from shops!&nbsp; But beware, shop keepers
guard their merchandise carefully!<b></b>
<p><b>Syntax: steal &lt;mob> [&lt;object>]</b>
