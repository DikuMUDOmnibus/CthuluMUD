<h3>
<b>Cure Disease / Word of Health [Spell]</b></h3>

<p><br>This spell removes harmful organisms within the target's blood,
healing them of any diseases.
<br>Word of Health is a more powerful version, which blessed a whole area
with the curative spell.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'cure disease' &lt;character></b>
<br><b>&nbsp; cast 'word of health'</b>
<br>&nbsp;
