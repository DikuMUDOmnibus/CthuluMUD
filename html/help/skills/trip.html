<h3>
<b>Trip [Skill]</b></h3>

<p><br>Trip is a somewhat dastardly attack, and involves using any one
of a number of methods to bring your opponent down to the ground.&nbsp;
Tripping large monsters is generally not a good idea, and agile ones will
find the attack easy to avoid.<b></b>
<p><b>syntax: trip &lt;victim></b>
