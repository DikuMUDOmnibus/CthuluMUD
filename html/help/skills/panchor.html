<h3>
<b>Psychic Anchor [Spell]</b></h3>

<p><br>By casting this spell, the caster makes the room in which he or
she is currently located into a temporary recall point.&nbsp; Private rooms
cannot be "anchored".&nbsp; This temporary recall point is lost after you
quit
<br>the game or if you are killed.<b></b>
<p><b>Syntax:</b>
<br><b>cast 'psychic anchor'</b>
<br><b></b>&nbsp;
