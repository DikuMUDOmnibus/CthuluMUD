<h3>
<b>Curse [Spell]</b></h3>

<p><br>This spell causes the victim's very soul to become unclean and weakened,
reducing their hitroll and their saving roll vs. spells.
<p><b>Syntax:</b>
<br><b>cast 'curse' &lt;character></b>
