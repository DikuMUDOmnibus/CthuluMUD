<h3>
<b>Vocalize [Spell]</b></h3>

<p><br>The vocalize spell allows the recipient to cast spells without the
use of verbal incantations.&nbsp; Thus, a player affected by both "mute"
and "vocalize" could still cast spells.<b></b>
<p><b>Syntax:</b>
<br><b>cast 'vocalize' &lt;character></b>
<br><b></b>&nbsp;
