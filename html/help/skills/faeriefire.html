<h3>
<b>Faerie Fire [Spell]</b></h3>

<p><br>This spell increases (makes worse) the armor class of its victim.&nbsp;
For each level of the caster, the victim's armor class is increased by
two points.
<p><b>Syntax:</b>
<br><b>cast 'faerie fire' &lt;character></b>
