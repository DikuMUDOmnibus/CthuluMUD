<h3>
<b>Fear [Spell]</b></h3>

<p><br>This spell, when cast upon a fighting character, will cause victim
to flee the room in terror.&nbsp; Even if there is nowhere to run, the
victim will stop fighting and cannot initiate a fight again until the fear
spell wears off.
<p><b>Syntax:</b>
<br><b>cast 'fear' &lt;character></b>
