<h3>
<b>Detect Alignment [Spell]</b></h3>

<p><br>This spell enables the caster to detect good/evil characters, which
will reveal a characteristic green/red aura.
<p><b>Syntax:</b>
<br><b>cast 'detect good'</b>
<br><b>cast 'detect evil'</b>
<br><b></b>&nbsp;
