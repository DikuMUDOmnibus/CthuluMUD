<h3>
<b>Entropy [Spell]</b></h3>

<p><br>Entropy will surround the victim with a field of entropy that can
damage&nbsp; his / her equipment, thus lowering AC or other things, or
even causing it to become useless if it was already worn.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'entropy' &lt;character></b>
<br>&nbsp;
