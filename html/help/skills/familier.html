<h3>
<b>Summon Familier [Spell]</b></h3>

<p><br>This spell brings forth a being to act as the caster's aid in every
way they could have need of. The familier is totally obidient to it's master.
Depending on your alignment, different types of familiers may appear.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'summon familier'</b>
<br>&nbsp;
