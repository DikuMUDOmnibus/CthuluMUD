<h3>
<b>Youth / Age [Spell]</b></h3>

<p><br>These spells either reduce or increase the target's age, respectively.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'youth' &lt;character></b>
<br><b>&nbsp; cast 'age' &lt;character></b>
