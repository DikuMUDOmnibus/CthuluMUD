<h3>
<b>Earthquake [Spell]</b></h3>

<p><br>This spell inflicts damage on every enemy character in the room.
Beware that other characters who are not yet fighting may attack you as
a result!
<p><b>Syntax:</b>
<br><b>cast 'earthquake'</b>
