<h3>
<b>Mute [Spell]</b></h3>

<p><br>The mute spell renders a victim speechless.&nbsp; The victim cannot
cast spells, except for ones that do not require verbal incantation. (ie,
cancellation)
<br>Also, a victim cannot use IC communications.
<p><b>Syntax:</b>
<br><b>cast 'mute' &lt;character></b>
<br>&nbsp;
