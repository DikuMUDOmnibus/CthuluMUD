<h3>
<b>Bash [Skill]</b></h3>

<p><br>The bash skill is a warrior talent, a brute-force attack designed
to knock your foe to his knees.&nbsp; Its success depends on many factors,
including the bash rating, your weight, and the size of your opponent.&nbsp;
Bashing a dragon is not generally a wise idea.<b></b>
<p><b>syntax: bash &lt;victim></b>
