<h3>
<b>Interrogate [Skill]</b></h3>

<p><br>Interrogation allows you to find out what to communicate about,
with a mob. Topics detected with 'interrogate' can be used with ask or
talk command.<b></b>
<p><b>Syntax:</b>
<br><b>&nbsp; interrogate &lt;character></b>
<br><b>&nbsp;</b>
