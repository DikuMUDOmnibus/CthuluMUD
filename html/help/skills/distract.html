<h3>
<b>Distract</b></h3>

<p><br>If one member of your grop distracts your enemy, his defense against
all other attacks is much lower. This is especially nescessary in group
combat.
<p><b>Synatax:</b>
<br><b>&nbsp; distract &lt;character></b>
