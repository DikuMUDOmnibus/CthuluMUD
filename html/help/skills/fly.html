<h3>
<b>Fly [Spell]</b></h3>

<p><br>This spell grants the target spiritual wings, lifting them off the
ground and allowing them to soar in the clouds with the greatest of ease.
While flying, movement is easier and less tiring, but you cannot go underwater
while flying.
<p><b>Syntax:</b>
<br><b>cast 'fly' &lt;character></b>
