<h3>
<b>Negate Alignment [Spell]</b></h3>

<p><br>This spell is used to remove offensive auras from an item which
offends your Alignment, allowing you to use that item.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'negate alignment' &lt;object></b>
<br>&nbsp;
