<h3>
<b>Chain Lightning [Spell]</b></h3>

<p><br>This spell produces a bolt of lightning which jumps in the room
from target to target, hitting every player and creature (including the
caster) until it runs out of power.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'chain lightning' &lt;character></b>
<br>&nbsp;
