<h3>
<b>Kick [Skill]</b></h3>

<p><br>Kicking allows the adventurer to receive an extra attack in combat,
a powerful kick. However, a failed kick may throw the unwary off balance.<b></b>
<p><b>syntax: kick &lt;victim></b>
