<h3>
<b>Dispel Alignment [Spell]</b></h3>

<p><br>This spell invokes the wrath of the gods on a good/evil victim.
<p><b>Syntax:</b>
<br><b>cast 'dispel good' &lt;character></b>
<br><b>cast 'dispel evil' &lt;character></b>
