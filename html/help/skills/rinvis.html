<h3>
<b>Remove Invis [Spell]</b></h3>

<p><br>Casting this spell will remove the invisible flag from an object
you are holding, allowing others to see it as well.
<p><b>Syntax:</b>
<br><b>&nbsp; cast 'remove invis' &lt;object></b>
<br>&nbsp;
