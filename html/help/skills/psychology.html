<h3>
<b>Psychology [Skill]</b></h3>

<p><br>The psychology skill/command allows you to therapize a player just
the way the alienist does.&nbsp; The success is highly dependent on your
and your victim's sanity.&nbsp; If you fail, even your own sanity might
suffer.
<p><b>syntax:</b>
<br><b>&nbsp; psychology &lt;character></b>
<br>&nbsp;
