<h3>
<b>Elemental Shields [Spell]</b></h3>

<p><br>This spell creates an elemental shield around you, that hurts everyone
attacking you. You can only have one elemental shield at a time.
<p><b>Syntax:</b>
<br><b>cast 'fire shield'</b>
<br><b>cast 'frost shield'</b>
<br><b>cast 'lightning shield'</b>
<br><b></b>&nbsp;
