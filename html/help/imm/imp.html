<center><b><font size=+3>How to setup an IMP Tag:</font></b></center>

<p><br>
<br>
<p>The format is really very similar to HTML. Since it's being converted
by the MUDdriver it will never appear as you've written it... Don't care.
<p><u>For URLs:</u>
<br>&lt;a href=http://www.test.com/>This leads to TEST&lt;/a>
<p><u>For Images:</u>
<br>&lt;IMG SRC="http://www.test.com/image.jpg">
<br>&nbsp;
<br>&nbsp;
</body>
