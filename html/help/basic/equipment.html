<h3>
<b>Equipment</b></h3>

<p><br><font color="#000000">Equipment is important in this game. Try to
get the best and always keep in in the best condition (use repair or fix).</font>
<br><font color="#000000">There is a maximum level which is </font><font color="#FF0000">10
levels above your own</font><font color="#000000">. So if you're level
8, you can use a level 18 weapon. The same goes for other item types.</font>
<br>&nbsp;
